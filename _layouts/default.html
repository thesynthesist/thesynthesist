<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% if site.description %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- SEO and feed plugins -->
  {% seo %}
  {% feed_meta %}
</head>

<body>
  <!-- Include navbar -->
  {% include navbar.html %}

  <!-- Page content -->
  <main class="content">
    {{ content }}
  </main>

  <!-- Include footer -->
  {% include footer.html %}
</body>
</html>
